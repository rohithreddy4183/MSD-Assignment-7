<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fresh Kicks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('regimage.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #f0f5fa;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .card form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            color: #333;
            background-color: #fff;
        }

        .card form button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .card form button:hover {
            background-color: #45a049;
        }

        .card .login {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .card .login a {
            text-decoration: none;
            color: #4CAF50;
        }

        .card .login a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
                max-width: 90%;
            }

            .card h2 {
                font-size: 1.5rem;
            }

            .card form input {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 15px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; width: 100%; transition: background-color 0.3s ease;">Register</button>
        </form>
        <div class="login">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script src="register.js"></script> <!-- Ensure this is linked to your registration handling logic -->
</body>
</html>
